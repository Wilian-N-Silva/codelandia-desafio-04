<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Desafio 04 - Codelândia - @iuricode</title>

		<link rel="stylesheet" href="./assets/css/main.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body id="login-page">
		<div class="col-side">
			<div class="container">
				<img src="./assets/image/undraw_about_us_page_re_2jfm.svg" alt="" />
			</div>
		</div>
		<div class="col-login">
			<div class="container">
				<div class="form">
					<div class="form-heading">
						<span>Bem vindo de volta</span>
						<h1>Faça login na sua conta</h1>
					</div>
					<div class="form-field">
						<label for="loginFieldEmail">E-mail</label>
						<input type="email" id="loginFieldEmail" />
					</div>
					<div class="form-field">
						<label for="loginFieldPassword">Senha</label>
						<input type="password" id="loginFieldPassword" />
					</div>
					<div class="form-options">
						<div class="form-options-remember">
							<label>
								<input type="checkbox" />
								<span></span>
								Lembre de mim
							</label>
						</div>
						<a class="button button-link" href="#">
							<span>Esqueceu sua senha?</span>
						</a>
					</div>
					<button class="button form-button submit" type="button">
						Entrar
					</button>
					<button class="button form-button auth0-google" type="button">
						<img src="./assets/image/icon_google.svg" alt="" />
						Ou faça login com o Google
					</button>
				</div>
				<a class="button button-link button-register" href="#">
					Não tem uma conta?&nbsp;<span>Cadastre-se</span>
				</a>
			</div>
		</div>
	</body>
</html>
